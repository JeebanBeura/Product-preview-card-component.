<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="box">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="" class="desktop">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="text">
        <p class="first">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="sec">A floral, solar and voluptuous interpretation composed by Olivier  Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="first-price">$149.99</p>
          <p class="sec-price">$169.99</p>
        </div>
       
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
  </main>

 
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jeeban-beura/" target="_blank">Jeeban Beura</a>.
    </div>
  </footer>


</body>

</html>
